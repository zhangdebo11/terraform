---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-low
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: test-low
  template:
    metadata:
      labels:
        app.kubernetes.io/name: test-low
        sidecar.istio.io/inject: "false"
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - manju
                - monaka
                - macaron
                - gulab
                - proxysql
                - centrifugo
                - yakiimo
                - metrics-sidecar-injector
                - test-low
            topologyKey: kubernetes.io/hostname
            namespaceSelector: {}
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - openresty
                - melonpanbox
                - melonpan-queue-box
                - prometheus
                - mdp-controller
                - mongos
                - toxiproxy
                - yakiimo-queue-box
            topologyKey: kubernetes.io/hostname
            namespaceSelector: {}
          - labelSelector:
              matchExpressions:
              - key: k8s-app
                operator: In
                values:
                - gke-mcs-importer
                - event-exporter
                - kube-dns-autoscaler
                - kube-dns
                - glbc
                - metrics-server
            topologyKey: kubernetes.io/hostname
            namespaceSelector: {}
      priorityClassName: low-priority
      containers:
      - image: nginx
        name: test
        ports:
        - containerPort: 80
        # resources:
        #   requests:
        #     cpu: "6"
        #     memory: 10Gi
