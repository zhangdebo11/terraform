---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-high
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: test-high
  template:
    metadata:
      labels:
        app.kubernetes.io/name: test-high
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - manju
                - monaka
                - macaron
                - gulab
                - proxysql
                - metrics-sidecar-injector
                - test-high
            topologyKey: kubernetes.io/hostname
            namespaceSelector: {}
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - openresty
                - melonpanbox
                - melonpan-queue-box
                - prometheus
                - mdp-controller
                - mongos
                - toxiproxy
            topologyKey: kubernetes.io/hostname
            namespaceSelector: {}
          - labelSelector:
              matchExpressions:
              - key: k8s-app
                operator: In
                values:
                - gke-mcs-importer
                - event-exporter
                - kube-dns-autoscaler
                - kube-dns
                - glbc
                - metrics-server
            topologyKey: kubernetes.io/hostname
            namespaceSelector: {}
      containers:
      - image: nginx
        name: test
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "6"
            memory: 10Gi
